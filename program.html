    <style>
        .balloon {
            font-size: 20px;
            position: relative;
            /* border:3px black solid; */
        }
    </style>

    <script>
        class Size {
            constructor(size) { this.size = size; }
            set val(size) { this.size = size; }
            get val() { return this.size; }
            get px() { return this.size + "px"; }
        }

        let balloon = document.getElementsByClassName("balloon")[0];
        let size = new Size(20);

        console.log(balloon.style.fontSize);

        window.addEventListener("keydown", arrowHandler);

        function arrowHandler(event) {
            if (event.key == "ArrowUp") {
                console.log('ArrowUp');
                size.val *= 1.15;
                balloon.style.fontSize = size.px;

            } else if (event.key == "ArrowDown") {
                console.log('ArrowDown');
                size.val *= 0.85;
                balloon.style.fontSize = size.px;
                event.preventDefault();
            }

            if (size.val > 200) {
                size.val = 100;
                balloon.style.fontSize = size.px;
                balloon.textContent = "Explosion";
                window.removeEventListener("keydown", arrowHandler);
            }
        }





    </script>
